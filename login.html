<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurnal Ramadhan</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Jurnal Ramadhan</h1>
                <p>SDN Gambirono 01</p>
                <span class="badge">Smart School</span>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('user')">User Login</button>
                <button class="tab-btn" onclick="switchTab('admin')">Admin Login</button>
            </div>

            <!-- User Login Form -->
            <form id="userLoginForm" class="login-form active">
                <div class="form-group">
                    <label for="userNama">
                        <i class="fas fa-user"></i>
                        Nama Lengkap
                    </label>
                    <input type="text" id="userNama" placeholder="Masukkan nama lengkap (huruf kecil)" required>
                    <small>Contoh: ahmad fauzi</small>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
            </form>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminUsername">
                        <i class="fas fa-user-shield"></i>
                        Username
                    </label>
                    <input type="text" id="adminUsername" placeholder="Masukkan username" value=" ">
                </div>
                <div class="form-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="adminPassword" placeholder="Masukkan password" value="">
                </div>
                <button type="submit" class="btn-login admin-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login Admin
                </button>
            </form>

            <div class="login-footer">
                <p><i class="fas fa-moon"></i> Ramadan Mubarak 1447 H</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
